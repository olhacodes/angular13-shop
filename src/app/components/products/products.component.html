<div class="container">
  <mat-toolbar-row *ngIf="canEdit">
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" (click)="openDialog()">Add procuct</button>
  </mat-toolbar-row>
  <mat-card class="card" *ngFor="let product of products">
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}" alt={{product.title}}>
    <mat-card-content>
      <p>Price: {{product.price | currency:"EUR"}}</p>
      <div class="product-configuration">
        <p>Chip: {{product.configure.chip}}</p>
        <p>SSD: {{product.configure.ssd}}</p>
        <p>Memory: {{product.configure.memory}}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>

<button mat-raised-button color="primary" mat-button>Buy</button>
      <button mat-raised-button color="primary" mat-button [routerLink]="['/product', product.id]">Details</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
