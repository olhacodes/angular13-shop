<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{item.image}}" />
    <mat-card-content>
      <p>Price: {{item.price | currency}}</p>
      <p>Chip: {{item.configure.chip}}</p>
      <p>SSD: {{item.configure.ssd}}</p>
      <p>Display: {{item.configure.display}}</p>
      <p>Memory: {{item.configure.memory}}</p>

    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-mini-fab color="primary" (click)="removeItemFromBasket(item)">-</button>
      <button class="button" mat-mini-fab color="primary" (click)="addItemToBasket(item)">+</button>
      <p class="total">Total: </p>
    </mat-card-actions>
  </mat-card>
</div>
