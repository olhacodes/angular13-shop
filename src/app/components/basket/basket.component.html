<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <app-product-card [card]="item"></app-product-card>
    <mat-card-actions>
      <button class="button" mat-mini-fab color="primary" (click)="removeItemFromBasket(item)">-</button>
      <button class="button" mat-mini-fab color="primary" (click)="addItemToBasket(item)">+</button>
      <p class="total">Total: {{item.quantity}}</p>
    </mat-card-actions>
  </mat-card>
</div>
