<div class="container">
  <mat-toolbar-row *ngIf="canEdit">
    <span class="example-spacer"></span>
    <app-button [value]="'Add product'" (click)=[openDialog()]></app-button>
  </mat-toolbar-row>
  <mat-card class="card" *ngFor="let product of products">
    <app-product-card [card]="product"></app-product-card>
    <mat-card-actions>
      <app-button [value]="'Buy'" (click)=[addToBasket(product)] type="button"></app-button>
      <app-button [value]="'Details'" [routerLink]="['/product', product.id]"></app-button>
      <app-button [value]="'Edit'" [matMenuTriggerFor]="menu"></app-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog(product)">Edit</button>
        <button mat-menu-item (click)="deleteItem(product.id)">Delete</button>
      </mat-menu>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
